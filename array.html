<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Javascript</title>
</head>
<body>

  <h1>Ini contoh array dalam Daftar Nama Kota</h1>
<ul id="daftarKota"></ul>

<script>
  let kota = ["Bogor", "Depok", "Jakarta"];
  let daftar = document.getElementById("daftarKota");

  for (let i = 0; i < kota.length; i++) {
    let item = document.createElement("li"); // Buat elemen <li>
      item.textContent = (i + 1) + ". " + kota[i];  // Menambahkan angka urut
 
    daftar.appendChild(item);                // Tambahkan ke <ul>
  }
</script>
