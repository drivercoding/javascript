<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Kota</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="mb-4"><center>Belajar Function di javascript</center> <br>🗺️ Daftar Kota</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="inputKota" placeholder="Masukkan nama kota">
          <button class="btn btn-primary" onclick="tambahKota()">Tambah</button>
        </div>
        <ul class="list-group" id="daftarKota"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
