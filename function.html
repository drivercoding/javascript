  <h1>Daftar Kota</h1>
<ul id="daftarKota"></ul>

<script>
  function tampilkanKota(kotaArray) {
    let daftar = document.getElementById("daftarKota");
    daftar.innerHTML = ""; // Kosongkan dulu sebelum isi ulang

    for (let i = 0; i < kotaArray.length; i++) {
      let item = document.createElement("li");
      item.textContent = kotaArray[i];
      daftar.appendChild(item);
    }
  }

  let daftarNamaKota = ["Jakarta", "Bogor", "Depok"];
  tampilkanKota(daftarNamaKota);  // Panggil function dan kirim array
</script>
