<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Kota</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="mb-4"><center>Belajar IF else di javascript</center> <br>üó∫Ô∏è Nilai</h2>
        <div class="input-group mb-3">
          <input type="number" class="form-control" id="nilaiInput" placeholder="Masukkan nilai kamu">
          <button class="btn btn-primary" onclick="cekNilai()">Cek Grade</button><br>
          <p id="hasilGrade"><br></p>
          
          <script>
            function cekNilai() {
              let nilai = document.getElementById("nilaiInput").value;
              nilai = parseInt(nilai);
        
              if (isNaN(nilai) || nilai < 0 || nilai > 100) {
                Swal.fire("Ups!", "Nilai harus antara 0 dan 100", "warning");
                return;
              }
        
              let grade = "";
              let pesan = "";
        
              if (nilai >= 90) {
                grade = "A";
                pesan = "Hebat! Kamu dapat A.";
              } else if (nilai >= 80) {
                grade = "B";
                pesan = "Bagus! Kamu dapat B.";
              } else if (nilai >= 70) {
                grade = "C";
                pesan = "Cukup. Terus belajar ya!";
              } else {
                grade = "D";
                pesan = "Perlu belajar lebih giat!";
              }
        
              Swal.fire({
                title: `Grade: ${grade}`,
                text: pesan,
                icon: "success"
              });
            }
          </script>
          
</body>
</html>
