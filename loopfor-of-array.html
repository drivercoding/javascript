<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh JavaScript Loop For Array</title>
</head>
<body>


<h1>Loop For Of Array</h1>
<script>
let teman = ["Andi", "Jack", "Alex", "Joko"];
for (let i = 0; i < teman.length; i++) {
  console.log("Teman ke-" + (i + 1) + ": " + teman[i]);
}
</script>

<h1>Cara Lain</h1>
<script>
   let teman = ["Andi", "Budi", "Citra", "Dina"];

for (let item of teman) {
  console.log("Teman saya: " + item);
}
</script>
</body>
</html>
