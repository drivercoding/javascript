<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh JavaScript</title>
</head>
<body>
  <h1>Contoh Loop For +1</h1>

  <script>
   for (let i = 2; i <= 20; i++) { 
  console.log("Angka ke-" + i);
}
 
  </script>

<h1>Contoh Loop For +2 / Bilangan genap</h1>

<script>
 for (let i = 2; i <= 20; i+2) { 
console.log("Angka ke-" + i);
}

</script>

<h1>Loop For Array</h1>
<script>
let teman = ["Andi", "Jack", "Alex", "Joko"];
for (let i = 0; i < teman.length; i++) {
  console.log("Teman ke-" + (i + 1) + ": " + teman[i]);
}
</script>
</body>
</html>
