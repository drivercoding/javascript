<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DOM Manipulasi dengan Bootstrap</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">

  <div class="text-center p-4 bg-white rounded shadow" style="min-width: 300px;">
    <h1 id="judul" class="mb-4">Ini Materi Dom Manipulation</h1>
    <button id="btnUbah" class="btn btn-primary">Ubah Teks</button>
  </div>

  <script>
    const btn = document.getElementById('btnUbah');
    const judul = document.getElementById('judul');

    btn.addEventListener('click', () => {
      judul.textContent = 'Teks Berubah!';
      btn.textContent = 'Sudah Diklik';
      btn.classList.replace('btn-primary', 'btn-success');
      btn.disabled = true; // tombol tidak bisa diklik lagi
    });
  </script>

</body>
</html>
