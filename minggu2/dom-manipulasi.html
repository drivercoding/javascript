<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulasi</title>
</head>
<body>
  <h1 id="judul">Hello World</h1>
  <button onclick="ubahTeks()">Ubah Teks</button>

  <script>
    function ubahTeks() {
      document.getElementById('judul').textContent = 'Teks Berubah-ini materi dom-manipulasi-javascript';
    }
  </script>
</body>
</html>
