<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh JavaScript While Loop</title>
</head>
<body>


<h1>While Loop</h1>
<script>
let i = 10;

while (i >= 6) {
  console.log("Angka ke-" + i);
  i--; 
}

</script>
</body>
</html>
